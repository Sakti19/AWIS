<!DOCTYPE html>
<html>

<head>
    <title>
        Automatic Water Irrigation System
    </title>

    <style>
        h1, h2 {
            text-align: center;
        }
        #formContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="color: green;">
        Automatic Water Irrigation System
    </h1>
    <h2>Configuration</h2>

    <div id="formContainer">
        <label for="inStartTime">
            Start Time
        </label>
        <input type="time" id="inStartTime" 
            placeholder="Enter Start time...">
        <label for="inDuration">
            Duration in Seconds
        </label>
        <input type="number" id="inDuration" 
            placeholder="Enter Duration Seconds..."  value="10">
        <br>
        <button onclick="addData()">Add</button>
    </div>

    <table id="outputTable">
        <tr>
            <th>Start Time</th>
            <th>Duration in Seconds</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        function addData() {
            // Get input values
            let startTime = document.getElementById("inStartTime").value;
            let duration = document.getElementById("inDuration").value;
           

            // Get the table and insert a new row at the end
            let table = document.getElementById("outputTable");
            let newRow = table.insertRow(table.rows.length);

            // Insert data into cells of the new row
            newRow.insertCell(0).innerHTML = startTime;
            newRow.insertCell(1).innerHTML = duration;
            newRow.insertCell(2).innerHTML =
                '<button onclick="editData(this)">Edit</button>' +
                '<button onclick="deleteData(this)">Delete</button>';

            // Clear input fields
            clearInputs();
        }

        function editData(button) {

            // Get the parent row of the clicked button
            let row = button.parentNode.parentNode;

            // Get the cells within the row
            let startTimeCell = row.cells[0];
            let durationCell = row.cells[1];
         

            // Prompt the user to enter updated values
            let startTimeInput =
                prompt("Enter the updated start time:",
                    startTimeCell.innerHTML);
            let durationInput =
                prompt("Enter the updated duration in seconds:",
                    durationCell.innerHTML);
           

            // Update the cell contents with the new values
            startTimeCell.innerHTML = startTimeInput;
            durationCell.innerHTML = durationInput;
            
        }

        function deleteData(button) {

            // Get the parent row of the clicked button
            let row = button.parentNode.parentNode;

            // Remove the row from the table
            row.parentNode.removeChild(row);
        }

        function clearInputs() {

            // Clear input fields
            document.getElementById("inStartTime").value = "";
            document.getElementById("inDuration").value = "";
          }
    </script>
</body>

</html><!DOCTYPE html>
